<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습문제1: 숫자 맞추기 게임</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>숫자 맞추기 게임</h1>
  <p>1에서 100 사이의 숫자를 맞춰보세요 🫥</p>

  <input 
    type="text"
    id="guessInput"
    placeholder="1부터 100사이의 숫자를 입력하세요" />
  <button id="submitButton">제출</button>
  <p id="result"></p>
  <button id="resetButton">재시작</button>

  <script src="./실습파일.js"></script>
</body>
</html>
