<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice</title>
</head>
<body>
  <h1>롯데 자이언츠 선수단 응원메시지 이벤트</h1>

  <form>
    <fieldset>
      <legend>선수단을 응원하고 경품 받자!</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id" placeholder="4~10자사이, 공백없이">
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="email">
        </li>
        <li>
          <label for="list">경품 목록</label>
          <input type="text" id="item" list="itemList">
          <datalist id="itemList">
            <option value="1" selected>선수단사인볼</option>
            <option value="2">홈 레플리카 유니폼</option>
            <option value="3">원정 레플리카 유니폼</option>
            <option value="4">홈 경기 티켓2매</option>
          </datalist>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea name="memo" id="memo" cols="20" rows="4" placeholder="응원의 메시지를 보내주세요"></textarea>
        </li>
      </ul>
    </fieldset>
    
    <fieldset>
      <legend>이벤트 결과와 새로운 소식</legend>
      <input type="radio" name="recive" id="receive_yes">
      <label for="receive_yes">메일 수신</label>
    
      <input type="radio" name="recive" id="receive_no">
      <label for="receive_yes">메일수신안함</label>
    </fieldset>

    <button type="submit">이벤트신청하기</button>
    <button type="reset">취소</button>
  </form>

</body>
</html>
