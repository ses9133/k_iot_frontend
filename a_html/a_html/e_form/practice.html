<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice</title>
</head>
<body>
  <h2>롯데 자이언츠몰 회원가입을 환영합니다.</h2>
  <form>
  <fieldset>
    <legend>사용자정보</legend>
    <ul>
      <li>
        <label for="id">아이디
        <input type="text" id="id" placeholder="4자~10자 사이, 공백없이 입력해주세요">
        </label>
      </li>
      <li>
        <label for="email">이메일
        <input type="email" id="email">
        </label>
      </li>
      <li>
        <label for="password">비밀번호
        <input type="password" id="password" placeholder="문자와 숫자, 특수 기호 포함">
        </label>
      </li>
      <li>
        <label for="confirm_password">비밀번호 확인
        <input type="password" id="confirm_password" required>
        </label>
      </li>
    </ul>
  </fieldset>

  <fieldset>
    <legend>이벤트와 새로운 소식</legend>

    <label for="receive_yes"> 메일 수신
      <input type="radio" name="receive" id="receive_yes" value="yes">
    </label>

    <label for="receive_no">메일 수신 안 함
      <input type="radio" name="receive" id="receive_no">
    </label>
  
  </fieldset>
  </form>

  <input type="submit" value="가입하기">
  <input type="reset" value="취소">
</body>
</html>
