<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./flex03.css">
</head>
<body>
  <!-- 
  ! Flexbox
    - flex 컨테이너
    - flex 아이템

    ? 1. align-items
      : 아이템들이 교차축(주축의 90도 방향) 에서의 배치를 결정 

      속성값
      - stretch(기본값)
        : 아이템이 컨테이너의 높이를 채움
      - center
      - flex-start: 교차축 시작점
      - flex-end: 교차축 끝점
      - baseline: 텍스트 기준 정렬

    ? 2. align-self
      : 특정 아이템의 교차축(세로)에서의 배치를 결정

      속성값(align-items 와 동일)
    
    ? 3. justify-content
      : 아이템들이 주축(기본 가로 방향)에서의 배치를 결정

      속성값
      - flex-start
      - flex-end
      - center
      - space-between
      - space-around

    ? 4. order(순서)
      : 아이템의 순서를 지정(기본값 0)
      - order 값이 클수록 후위 배치
      - 순위값이 동등할 경우 소스 코드 순서대로
      - 음수값 지정 가능
       
    ? 5. align-content
      : 여러 줄(flex-wrap 으로 줄 바꿈된 아이템들)을 교차 축 방향으로 어떻게 배치할지 결정하는 소것ㅇ
      - 'flex-wrap: wrap...' 을 함께 써야 속성 효과가 나타남
  -->

  <div>
  <button id="one">one</button>
  <button id="two">two</button>
  <button id="three">three</button>
  <button id="four">four</button>
  <button id="five">five</button>
  <button id="six">six</button>
  <button id="seven">seven</button>
  <button id="eight">eight</button>
  <button id="nine">nine</button>
  <button id="ten">ten</button>
</div>

</body>
</html>
